<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instamusic</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="instamusic-wrapper">
        <div class="instamusic-phone">
            <img src="./img/instamusic-celular.png" alt="Smartphone aberto no perfil do InstaMusic no aplicativo">
        </div>
        <div class="instamusic-continue-box">
            <div class="group">
                <img src="./img/insta-music-logo.png" alt="Logo do Insta Music" id="instamusic-logo">
                <img src="./img/perfil-instamusic.png" alt="Imagem de perfil" id="profile">
                <a id="continue-button" href="">Continue as Geovane Ievenes</a>
                <a href="" id="another-account">Use another account</a>
            </div>
            <div class="group">
                <div class="notyou">
                    <p>Not Geovane Ievenes?</p>
                    <a href="#">Switch Accounts</a>or<a href="#" style="font-weight: bolder;">Sign up</a>
                </div>
            </div>
            <div class="get-the-app">
                <p>Get this app</p>
                <div class="app-download-buttons">
                    <img src="./img/apple-button.png" alt="Download pela App Store (IOS)" id="ios">
                    <img src="./img/googleplay-button.png" alt="Download pela Play Store (Android)" id="android">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
